<ul class="pagination">
  {% if campaigns.has_previous %}
    <li class="page-item">
      <a href="?page={{ campaigns.previous_page_number }}" class="page-link">
        Previous
      </a>
    </li>
  {% else %}
    <li class="page-item disabled">
      <a href="#" class="page-link">
        Previous
      </a>
    </li>
  {% endif %}

  {% if campaigns.has_next %}
    <li class="page-item">
      <a href="?page={{ campaigns.next_page_number }}" class="page-link">
        Next
      </a>
    </li>
  {% else %}
    <li class="page-item disabled">
      <a href="#" class="page-link">
        Next
      </a>
    </li>
  {% endif %}
</ul>
